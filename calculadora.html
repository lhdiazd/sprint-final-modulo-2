<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calculadora.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous" defer></script>
    <script defer src="js/calculadora.js"></script>
</head>

<body>
    <div class="container bg-dark p-4 " id="myContainer">
        <p>VALHALLA</p>
        <div class="row justify-content-center p-2">
            <input readonly id="input-operacion"  type="text" class="col-12 bg-warning">
        </div>
        <div class="row justify-content-center p-2">
            <button class="col-3 btn btn-secondary numeros">7</button>
            <button class="col-3 btn btn-secondary numeros">8</button>
            <button class="col-3 btn btn-secondary numeros">9</button>
            <button class="col-3 btn btn-danger operadores">C</button>
        </div>
        <div class="row justify-content-center p-2">
            <button  class="col-3 btn btn-secondary numeros">4</button>
            <button  class="col-3 btn btn-secondary numeros">5</button>
            <button  class="col-3 btn btn-secondary numeros">6</button>
            <button  class="col-3 btn btn-secondary operadores">+</button>
        </div>
        <div class="row justify-content-center p-2">
            <button  class="col-3 btn btn-secondary numeros">1</button>
            <button  class="col-3 btn btn-secondary numeros">2</button>
            <button  class="col-3 btn btn-secondary numeros">3</button>
            <button   class="col-3 btn btn-secondary operadores">-</button>
        </div>
        <div class="row justify-content-center p-2">
            <button  class="col-3 btn btn-secondary numeros">00</button>
            <button  class="col-3 btn btn-secondary numeros">0</button>
            <button  class="col-3 btn btn-secondary operadores">/</button>
            <button  class="col-3 btn btn-secondary operadores">*</button>
        </div>
        <div class="row justify-content-center p-2">
            
            <button class="col-12 btn btn-success operadores">=</button>
        
        </div>
    </div>
